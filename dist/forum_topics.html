<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JohnCMS</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<div class="wrapper justify-content-end d-flex" id="app">


    <div class="sidebar">
        <div class="sidebar__logo">
            <a href="#">
                <span class="logo__image"><img src="assets/images/logo.gif" alt="." style="width: 170px;"
                                               class="img-fluid"></span>
            </a>
        </div>
        <div class="sidebar__wrapper">
            <!-- Пользователь -->
            <div class="sidebar__user">
                <a class="nav-link user__link"
                   href="#"
                   data-toggle="dropdown"
                   aria-expanded="false">Алексей Иванов <span><svg class="icon icon-chevron-bottom"><use
                        xlink:href="assets/icons/sprite.svg#chevron-bottom"/></svg></span></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Изменить профиль</a>
                    <a class="dropdown-item" href="#">Настройки</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Выход</a>
                </div>
            </div>

            <!-- Группа кнопок -->
            <div class="sidebar__buttons btn-group">
                <div class="group_item">
                    <a href="#">
                        <svg class="icon icon_messages">
                            <use xlink:href="assets/icons/sprite.svg#messages"/>
                        </svg>
                        <span class="badge badge-danger badge-pill">3</span>
                    </a>
                </div>
                <div class="group_item">
                    <a href="">
                        <svg class="icon icon_add">
                            <use xlink:href="assets/icons/sprite.svg#user"/>
                        </svg>
                    </a>
                </div>
                <div class="group_item">
                    <a href="">
                        <svg class="icon icon_search">
                            <use xlink:href="assets/icons/sprite.svg#settings"/>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Меню -->
            <ul class="nav nav__vertical">
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use xlink:href="assets/icons/sprite.svg#book"/>
                        </svg>
                        <span class="flex-grow-1">Новости</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use xlink:href="assets/icons/sprite.svg#book-open"/>
                        </svg>
                        <span class="flex-grow-1">Документация</span>
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <svg class="icon">
                            <use xlink:href="assets/icons/sprite.svg#forum"/>
                        </svg>
                        <span class="flex-grow-1">Форум</span>
                        <span class="badge badge-danger badge-pill">15</span>
                    </a>
                </li>
                <li><a href="#">
                    <svg class="icon guest-book-icon">
                        <use xlink:href="assets/icons/sprite.svg#chat"/>
                    </svg>
                    <span class="flex-grow-1">Гостевая</span>
                </a></li>
                <li><a href="#">
                    <svg class="icon">
                        <use xlink:href="assets/icons/sprite.svg#download"/>
                    </svg>
                    <span class="flex-grow-1">Загрузки</span>
                </a></li>
                <li><a href="#">
                    <svg class="icon">
                        <use xlink:href="assets/icons/sprite.svg#text"/>
                    </svg>
                    <span class="flex-grow-1">Библиотка</span>
                </a></li>
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use xlink:href="assets/icons/sprite.svg#users"/>
                        </svg>
                        <span class="flex-grow-1">Пользователи</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use xlink:href="assets/icons/sprite.svg#picasa"/>
                        </svg>
                        <span class="flex-grow-1">Фотоальбомы</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use xlink:href="assets/icons/sprite.svg#info"/>
                        </svg>
                        <span class="flex-grow-1">Информация, FAQ</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use xlink:href="assets/icons/sprite.svg#help-circle"/>
                        </svg>
                        <span class="flex-grow-1">Контакты</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content-container content-container-padding">
        <nav class="navbar navbar-expand-lg navbar-transparent top_nav">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div>
            <h1 class="mb-0">Форум</h1>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Главная</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Форум</li>
                </ol>
            </nav>

            <div>

                <div class="card">
                    <div class="card-body">
                        <a href=""></a>
                        
                        
                    </div>
                </div>




            </div>

        </div>


    </div>

</div>
<script src="assets/js/app.js"></script>
</body>
</html>
